<!DOCTYPE html>
<html lang="PT-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale-1.0">
  <title>Login Facebook</title>
  <link rel="stylesheet" href="_css/style.css">
</head>
<body>
  <header>
    <div class="center">
      <div class="logo">
        <h2>facebook</h2>
      </div><!--logo-->

      <form method="POST" class="form-login">
        <div class="form-element">
          <p>Email ou telefone</p>
          <input type="email" name="login" id="login"/>
        </div><!--form-element-->
        <div class="form-element">
          <p>Senha</p>
          <input type="password" name="senha" id="senha">
          <a class="apagado" href="#"><p>Esqueceu a conta?</p></a>
        </div><!--form-element-->
        <div class="form-element">
          <input type="submit" name="acao" value="Entrar">
        </div><!--form-element-->
      </form><!--form-login-->
      <div class="clear"></div>
    </div><!--center-->
  </header>

  <section class="main">
    <div class="center">
      <div class="connections">
        <h2>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h2>
        <img src="_images/cennections.png" alt="Pessoas se conectando">
      </div><!--connections-->
      <div class="criar">
        <h2>Abra uma conta</h2>
        <h3>É rápido e fácil</h3>
        <form class="criar-conta">
          <div class="w50">
            <input type="text" name="nome" id="nome" placeholder="Nome">
          </div><!--w50-->
          <div class="w50">
            <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome">
          </div><!--w50-->
          <div class="w100">
            <input type="email" name="email" id="email" placeholder="Celular ou email">
          </div><!--w100-->
          <div class="w100">
            <input type="password" name="senha" id="senha" placeholder="Nova senha">
          </div><!--w100-->
          <div class="w100">
            <h2>Data de Nascimento</h2>
            <select name="nascimento-dia" class="nascimento">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
            </select><!--nascimento-->
            <select name="nascimento-mes" class="nascimento">
              <option value="0">Jan</option>
              <option value="1">Fev</option>
              <option value="2">Mar</option>
              <option value="4">Abr</option>
              <option value="5">Mai</option>
              <option value="6">Jun</option>
              <option value="7">Jul</option>
              <option value="8">Ago</option>
              <option value="9">Set</option>
              <option value="10">Out</option>
              <option value="11">Nov</option>
              <option value="12">Dez</option>
            </select><!--nascimento-->
            <select name="nascimento-ano" class="nascimento">
              <option value="0">1991</option>
              <option value="1">1992</option>
              <option value="2">1993</option>
              <option value="3">1994</option>
              <option value="4">1995</option>
              <option value="5">1996</option>
              <option value="6">1997</option>
            </select><!--nascimento-->
          </div><!--w100-->
          <div class="clear"></div>
          <div class="w50">
            <input type="radio" name="sexo" id="masculino">
            <label for="masculino">Masculino</label>
          </div><!--w50-->
          <div class="w50">
            <input type="radio" name="sexo" id="feminino">
            <label for="feminino">Feminino</label>
          </div>
          <div class="w100">
            <input type="submit" value="Cadastre-se">
          </div><!--w100-->
        </form><!--criar-conta-->
      </div><!--criar-->
      <div class="clear"></div>
    </div><!--center-->
  </section><!--main-->
</body>
</html>
