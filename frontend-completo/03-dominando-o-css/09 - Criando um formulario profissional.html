<!DOCTYPE html>
<html lang="PT-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Criando um formulário de contato profissional</title>
    <link rel="stylesheet" href="09 - style.css">
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Meu grupo do formulário</legend>
        <div>
          <input type="text" name="nome" id="nome" placeholder="Digite seu nome"/>
        </div>
        <div>
          <input type="text" name="email" id="email" placeholder="Digite seu email"/>
        </div>
        <div>
          <select name="lista" id="lista">
            <option value="1" disabled selected>Qual sua idade?</option>
            <option value="2">20+</option>
            <option value="3">25+</option>
            <option value="4">40+</option>
          </select>
        </div>
        <h2>Qual sua cidade?</h2>
        <div class="input">
        <div>
          <input type="radio" name="cidade" id="cidade" value="Andirá"/>
          <span>Andirá</span>
        </div>
        <div>
          <input type="radio" name="cidade" id="cidade" value="Bandeirantes"/>
          <span>Bandeirantes</span>
        </div>
        <div>
          <input type="radio" name="cidade" id="cidade" value="Londrina"/>
          <span>Londrina</span>
        </div>
        </div>
        <h2>O que você gosta de comer?</h2>
        <div class="input">
        <div>
          <input type="checkbox" name="comida" id="comida" value="Fruta"/>
          <span>Fruta</span>
        </div>
        <div>
          <input type="checkbox" name="comida" id="comida" value="Fast Food"/>
          <span>Fast Food</span>
        </div>
        <div>
          <input type="checkbox" name="comida" id="comida" value="Salada"/>
          <span>Salada</span>
        </div>
        </div>
        <div>
          <textarea name="area" id="area" cols="30" rows="10" placeholder="Posui alguma observação?"></textarea>
        </div>
        <div>
          <input type="submit" name="acao" value="Enviar!"/>
        </div>
      </fieldset>
    </form>
  </body>
</html>
