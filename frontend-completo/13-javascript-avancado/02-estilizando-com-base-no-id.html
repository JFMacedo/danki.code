<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScrit Avançado</title>
</head>
<body>
  <h1 id="main-text"></h1>
  <script>
    window.onload = function() {
      var el = document.getElementById('main-text');
      el.innerHTML = 'Olá Mundo!';

      el.style.fontFamily = 'arial';
      el.style.color = '#FFFFFF';
      el.style.textShadow = '1px 1px 1px #000000'
    }
  </script>
</body>
</html>
