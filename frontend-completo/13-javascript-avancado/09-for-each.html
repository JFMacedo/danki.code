<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScrit Avançado</title>
</head>
<body>
  <script>
    var arr = [1, 2, 3, 4];
    var obj = {'carro': 'Opala', 'ano': 1966};

    //Repetição para array.
    for(a of arr) {
      console.log(a);
    }

    //Repetição para objeto.
    for(n in obj) {
      console.log(n + ':', obj[n]);
    }
  </script>
</body>
</html>
